<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escáner QR Único</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #22223b;
            touch-action: manipulation;
        }
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background: #fff;
            padding: 20px 15px;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #2563eb;
            margin: 0 0 20px 0;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            padding-top: 10px;
        }
        .range-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .range-inputs label {
            font-weight: 500;
            color: #334155;
            font-size: 0.9rem;
        }
        .range-inputs input {
            width: 70px;
            padding: 8px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            background: linear-gradient(90deg, #2563eb 60%, #22d3ee 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin: 8px 0;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
            width: 100%;
            touch-action: manipulation;
        }
        button:hover, button:active {
            background: linear-gradient(90deg, #1e40af 60%, #06b6d4 100%);
        }
        #reader {
            width: 100% !important;
            margin: 0 auto 15px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(30, 41, 59, 0.10);
            background: #f1f5f9;
            min-height: 250px;
            position: relative;
        }
        #reader__dashboard_section_csr {
            background: white;
            padding: 10px;
        }
        #message {
            font-size: 1.1em;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
            padding: 10px;
            border-radius: 6px;
            min-height: 28px;
        }
        #message.red {
            color: #fff;
            background: #ef4444;
            border: 1px solid #b91c1c;
        }
        #message.green {
            color: #fff;
            background: #22c55e;
            border: 1px solid #15803d;
        }
        #scanned-list {
            margin-top: 18px;
            background: #f9fafb;
            border-radius: 8px;
            padding: 12px;
            font-size: 1em;
            min-height: 40px;
            box-shadow: 0 1px 4px rgba(30, 41, 59, 0.06);
            max-height: 200px;
            overflow-y: auto;
        }
        #scanned-list b {
            color: #2563eb;
        }
        .camera-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .camera-controls button {
            flex: 1;
        }
        .button-danger {
            background: linear-gradient(90deg, #ef4444 60%, #f87171 100%) !important;
        }
        .button-danger:hover, .button-danger:active {
            background: linear-gradient(90deg, #dc2626 60%, #ef4444 100%) !important;
        }
        .scan-instructions {
            text-align: center;
            margin: 10px 0;
            color: #64748b;
            font-size: 0.9rem;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 420px;
                margin: 20px auto;
                border-radius: 18px;
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escáner QR Único</h1>
        
        <div class="range-inputs">
            <label>Desde: <input type="number" id="rangeStart" value="1"></label>
            <label>Hasta: <input type="number" id="rangeEnd" value="100"></label>
            <button onclick="setRange()">Establecer Rango</button>
        </div>
        
        <div class="camera-controls">
            <button onclick="initCamera()" id="startCameraBtn">Activar Cámara</button>
            <button onclick="stopCamera()" class="button-danger" id="stopCameraBtn" disabled>Detener Cámara</button>
        </div>
        
        <div class="scan-instructions">
            Apunta la cámara hacia un código QR para escanearlo
        </div>
        
        <div id="reader"></div>
        
        <div id="message"></div>
        
        <button onclick="exportPDF()">Exportar a PDF</button>
        <button onclick="clearRegistro()" class="button-danger">Borrar registro</button>
        
        <div id="scanned-list"></div>
    </div>

    <audio id="successSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa4b7b.mp3"></audio>
    <audio id="errorSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b7b7c.mp3"></audio>

    <script>
        // Utiliza localStorage para persistencia
        let scanned = new Set(JSON.parse(localStorage.getItem('scannedArr') || "[]"));
        let scannedArr = Array.from(scanned);
        let rangeStart = 1, rangeEnd = 100;
        let html5QrCode = null;
        let cameraActive = false;

        // Inicializar la cámara
        async function initCamera() {
            try {
                showMessage("Iniciando cámara...", "");
                
                // Verificar si ya hay una instancia activa
                if (html5QrCode && html5QrCode.isScanning) {
                    showMessage("La cámara ya está activa", "green");
                    return;
                }
                
                // Crear una nueva instancia del escáner
                html5QrCode = new Html5Qrcode("reader");
                
                // Configuración para móviles
                const config = { 
                    fps: 10, 
                    qrbox: { width: 250, height: 150 },
                    aspectRatio: 1.0,
                    focusMode: "continuous"
                };
                
                // Obtener la cámara trasera por defecto en móviles
                const cameras = await Html5Qrcode.getCameras();
                let cameraId = null;
                
                if (cameras && cameras.length > 0) {
                    // Preferir cámara trasera en dispositivos móviles
                    const rearCamera = cameras.find(cam => cam.label.toLowerCase().includes('back'));
                    cameraId = rearCamera ? rearCamera.id : cameras[0].id;
                }
                
                // Iniciar el escáner
                await html5QrCode.start(
                    cameraId, 
                    config, 
                    onScanSuccess, 
                    onScanError
                );
                
                cameraActive = true;
                document.getElementById('startCameraBtn').disabled = true;
                document.getElementById('stopCameraBtn').disabled = false;
                showMessage("Cámara activada. Escaneando...", "green");
                
            } catch (error) {
                console.error("Error al iniciar la cámara:", error);
                showMessage("Error al activar la cámara: " + error.message, "red");
                cameraActive = false;
                document.getElementById('startCameraBtn').disabled = false;
                document.getElementById('stopCameraBtn').disabled = true;
            }
        }

        // Detener la cámara
        async function stopCamera() {
            try {
                if (html5QrCode && cameraActive) {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                    cameraActive = false;
                    document.getElementById('startCameraBtn').disabled = false;
                    document.getElementById('stopCameraBtn').disabled = true;
                    showMessage("Cámara detenida", "");
                }
            } catch (error) {
                console.error("Error al detener la cámara:", error);
                showMessage("Error al detener la cámara", "red");
            }
        }

        function setRange() {
            rangeStart = parseInt(document.getElementById('rangeStart').value);
            rangeEnd = parseInt(document.getElementById('rangeEnd').value);
            showMessage(`Rango actualizado: ${rangeStart} - ${rangeEnd}`, 'green');
        }

        function showMessage(msg, color) {
            const el = document.getElementById('message');
            el.textContent = msg;
            el.className = color ? color : '';
        }

        function vibrate(ms) {
            if (navigator.vibrate) navigator.vibrate(ms);
        }

        function playSound(id) {
            const audio = document.getElementById(id);
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Error reproduciendo sonido:", e));
        }

        function updateList() {
            document.getElementById('scanned-list').innerHTML =
                scannedArr.length
                ? "<b>Escaneados:</b><br>" + scannedArr.join('<br>')
                : "<b>No hay códigos escaneados aún.</b>";
            // Actualiza localStorage
            localStorage.setItem('scannedArr', JSON.stringify(scannedArr));
        }

        function clearRegistro() {
            if (confirm("¿Seguro que deseas borrar todos los registros?")) {
                scanned.clear();
                scannedArr = [];
                updateList();
                showMessage("Registros borrados", "");
            }
        }

        // Acepta "PASE LIBRE 001" en adelante
        function isValidPaseLibre(code) {
            const regex = /^PASE LIBRE (\d{3,})$/i;
            const match = code.trim().match(regex);
            if (!match) return false;
            const num = parseInt(match[1], 10);
            return num >= rangeStart && num <= rangeEnd;
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFont("helvetica", "bold");
            doc.setFontSize(16);
            doc.text("Códigos escaneados:", 10, 15);
            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            
            let yPosition = 25;
            scannedArr.forEach((code, i) => {
                if (yPosition > 270) {
                    doc.addPage();
                    yPosition = 20;
                }
                doc.text(`${i+1}. ${code}`, 10, yPosition);
                yPosition += 8;
            });
            
            doc.save("escaneados.pdf");
            showMessage("PDF exportado correctamente", "green");
        }

        function onScanSuccess(decodedText) {
            if (!isValidPaseLibre(decodedText)) {
                showMessage("Formato QR no válido", "red");
                playSound('errorSound');
                vibrate(300);
                return;
            }
            
            const normalized = decodedText.trim().toUpperCase();
            if (scanned.has(normalized)) {
                showMessage("¡Ya escaneado!", "red");
                playSound('errorSound');
                vibrate(300);
            } else {
                scanned.add(normalized);
                scannedArr.push(normalized);
                showMessage("¡Escaneado correctamente!", "green");
                playSound('successSound');
                vibrate(100);
                updateList();
            }
        }

        // Manejo de error de cámara
        function onScanError(errorMessage) {
            // No mostrar errores menores continuos
            if (!errorMessage || errorMessage.includes('NotFoundException')) {
                return;
            }
            
            console.error("Error de escaneo:", errorMessage);
            
            if (errorMessage.includes('NotAllowedError')) {
                showMessage("Permiso de cámara denegado", "red");
            } else if (errorMessage.includes('NotFoundError') || errorMessage.includes('NotReadableError')) {
                showMessage("Cámara no disponible", "red");
            }
        }

        // Inicializar lista vacía al cargar
        updateList();
        
        // Intentar iniciar automáticamente en dispositivos con pantalla grande
        if (window.innerWidth > 768) {
            setTimeout(initCamera, 1000);
        }
    </script>
</body>
</html>
