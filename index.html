<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escáner QR Único</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #22223b;
        }
        .container {
            max-width: 420px;
            margin: 32px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(30, 41, 59, 0.10);
            padding: 28px 18px 24px 18px;
        }
        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 18px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .range-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        .range-inputs label {
            font-weight: 500;
            color: #334155;
        }
        .range-inputs input {
            width: 70px;
            padding: 5px 8px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1em;
            margin-left: 3px;
        }
        button {
            background: linear-gradient(90deg, #2563eb 60%, #22d3ee 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 8px 18px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin: 8px 0 16px 0;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        button:hover {
            background: linear-gradient(90deg, #1e40af 60%, #06b6d4 100%);
        }
        #reader {
            width: 100% !important;
            max-width: 320px;
            margin: 0 auto 10px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(30, 41, 59, 0.10);
            background: #f1f5f9;
        }
        #message {
            font-size: 1.1em;
            margin: 10px 0;
            text-align: center;
            font-weight: 600;
            padding: 7px 0;
            border-radius: 6px;
            min-height: 28px;
        }
        #message.red {
            color: #fff;
            background: #ef4444;
            border: 1px solid #b91c1c;
        }
        #message.green {
            color: #fff;
            background: #22c55e;
            border: 1px solid #15803d;
        }
        #scanned-list {
            margin-top: 18px;
            background: #f9fafb;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 1em;
            min-height: 40px;
            box-shadow: 0 1px 4px rgba(30, 41, 59, 0.06);
        }
        #scanned-list b {
            color: #2563eb;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 10px 2vw 18px 2vw;
            }
            #reader {
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escáner QR Único</h1>
        <div class="range-inputs">
            <label>Desde: <input type="number" id="rangeStart" value="1"></label>
            <label>Hasta: <input type="number" id="rangeEnd" value="100"></label>
            <button onclick="setRange()">Rango</button>
        </div>
        <div id="reader" style="position:relative;">
            <!-- Iconos de feedback visual -->
            <div id="scan-feedback" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:10; text-align:center;">
                <div id="feedback-icon" style="font-size:60px;"></div>
                <div id="feedback-text" style="font-size:1.2em; font-weight:bold; margin-top:8px;"></div>
            </div>
        </div>
        <div id="message"></div>
        <button onclick="exportPDF()" style="width:100%;">Exportar a PDF</button>
        <button onclick="clearRegistro()" style="width:100%;background:#ef4444;margin-bottom:10px;">Borrar registro</button>
        <div id="scanned-list"></div>
    </div>

    <audio id="successSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa4b7b.mp3"></audio>
    <audio id="errorSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b7b7c.mp3"></audio>

    <script>
        // Utiliza localStorage para persistencia
        let scanned = new Set(JSON.parse(localStorage.getItem('scannedArr') || "[]"));
        let scannedArr = Array.from(scanned);
        let rangeStart = 1, rangeEnd = 100;

        function setRange() {
            rangeStart = parseInt(document.getElementById('rangeStart').value);
            rangeEnd = parseInt(document.getElementById('rangeEnd').value);
            showMessage(`Rango actualizado: ${rangeStart} - ${rangeEnd}`, 'green');
        }

        function showMessage(msg, color) {
            const el = document.getElementById('message');
            el.textContent = msg;
            el.className = color;
        }

        function vibrate(ms) {
            if (navigator.vibrate) navigator.vibrate(ms);
        }

        function playSound(id) {
            const audio = document.getElementById(id);
            audio.currentTime = 0;
            audio.play();
        }

        function updateList() {
            document.getElementById('scanned-list').innerHTML =
                scannedArr.length
                ? "<b>Escaneados:</b><br>" + scannedArr.join('<br>')
                : "<b>No hay códigos escaneados aún.</b>";
            // Actualiza localStorage
            localStorage.setItem('scannedArr', JSON.stringify(scannedArr));
        }

        function clearRegistro() {
            if (confirm("¿Seguro que deseas borrar todos los registros?")) {
                scanned.clear();
                scannedArr = [];
                updateList();
            }
        }

        // Feedback visual sobre el lector
        function showScanFeedback(type, message) {
            const feedback = document.getElementById('scan-feedback');
            const icon = document.getElementById('feedback-icon');
            const text = document.getElementById('feedback-text');
            if (type === 'success') {
                icon.innerHTML = '✅';
                icon.style.color = '#22c55e';
                text.innerText = message || '¡Ingrese!';
                text.style.color = '#22c55e';
            } else if (type === 'error') {
                icon.innerHTML = '❌';
                icon.style.color = '#ef4444';
                text.innerText = message || '¡Ya escaneado!';
                text.style.color = '#ef4444';
            }
            feedback.style.display = 'block';
            setTimeout(() => { feedback.style.display = 'none'; }, 1500);
        }

        // Acepta "PASE LIBRE 001" en adelante
        function isValidPaseLibre(code) {
            const regex = /^PASE LIBRE (\d{3,})$/i;
            const match = code.trim().match(regex);
            if (!match) return false;
            const num = parseInt(match[1], 10);
            return num >= rangeStart && num <= rangeEnd;
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFont("helvetica", "bold");
            doc.setFontSize(16);
            doc.text("Códigos escaneados:", 10, 15);
            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            scannedArr.forEach((code, i) => {
                doc.text(`${i+1}. ${code}`, 10, 25 + i*8);
            });
            doc.save("escaneados.pdf");
        }

        function onScanSuccess(decodedText) {
            if (!isValidPaseLibre(decodedText)) {
                showMessage("Solo se aceptan QR con formato: PASE LIBRE 001 en adelante", "red");
                showScanFeedback('error', 'Formato inválido');
                playSound('errorSound');
                vibrate(300);
                return;
            }
            const normalized = decodedText.trim().toUpperCase();
            if (scanned.has(normalized)) {
                showMessage("¡Ya escaneado!", "red");
                showScanFeedback('error', '¡Ya escaneado!');
                playSound('errorSound');
                vibrate(300);
            } else {
                scanned.add(normalized);
                scannedArr.push(normalized);
                showMessage("¡Escaneado correctamente!", "green");
                showScanFeedback('success', '¡Ingrese!');
                playSound('successSound');
                vibrate(100);
                updateList();
            }
        }

        // Manejo de error de cámara
        function onScanError(errorMessage) {
            // NotReadableError suele indicar que la cámara está en uso por otra app o no está disponible
            if (errorMessage && errorMessage.toLowerCase().includes('notreadableerror')) {
                showMessage("No se puede acceder a la cámara (puede estar en uso por otra aplicación o bloqueada). Cierra otras apps de cámara y vuelve a intentarlo.", "red");
            } else if (errorMessage && errorMessage.toLowerCase().includes('notallowederror')) {
                showMessage("Permiso de cámara denegado. Permite el acceso a la cámara en tu navegador.", "red");
            } else {
                showMessage("Error al acceder a la cámara. Verifica permisos y recarga la página.", "red");
            }
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250, aspectRatio: 1 });
        html5QrcodeScanner.render(onScanSuccess, onScanError);

        // Inicializar lista vacía al cargar
        updateList();
    </script>
</body>
</html>
